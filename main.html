<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container">
        <h1 class="login-title">Cadastro</h1>

        <section class="input-box">
            <input type="text" name="username" placeholder="Nome">
            <i class='bx bxs-user'></i>
        </section>
        <section class="input-box">
            <input type="password" name="password" placeholder="Senha">
            <i class='bx bxs-lock-alt'></i>
        </section>

        <section class="remember-forgot-box">
            <div class="lembrar-senha">
                <input type="checkbox" name="lembrar-senha" id="lembrar-senha">
                <label for="lembrar-senha">
                    <h5>Lembrar senha</h5>
                </label>
            </div>
            <a class="esqueceu-a-senha" href="#">
                <h5>Esqueceu a senha?</h5>
            </a>
        </section>

        <button class="cadastro-botão" type="submit">
            Cadastro
        </button>

        <h5 class="dont-have-an-account">
            Já têm uma conta?
            <a href="#"><b>Registre-se</b></a>
        </h5>
    </form>
    
</body>
</html>
